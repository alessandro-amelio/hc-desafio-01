<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>HC : Black Friday!</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <header class="container">
        <div class="logo">
            <img src="assets/img/gama.png" alt="Logo da Gama" id="logo_gama" />
        </div>
        <nav>
            <ul>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li class="highlight"><a href="#">Promoções</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="half-screen"></div>

        <section class="promo container">
            <h1>Promoção BlackFriday!</h1>
            <p>Aproveite a grande <span>oportunidade</span></p>

            <div class="off">
                <p>50% OFF</p>
                <p>As maiores promoções de motos</p>
            </div>
        </section>

        <section class="card-container">
            <figure>
                <img src="/assets/img/moto.png" class='moto refletir-esquerda' alt="Moto" />
            </figure>

            <form class='formulario' onsubmit="store(event)">
                <p>Cadastrar para receber descontos:</p>
                <input type="name" placeholder="Nome Completo" id="nome" required>
                <input type="email" placeholder="Email" id="email" required>
                <button type="submit" id="button">Cadastrar</a></button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <ul class="social-media">
                <li>
                    <a href="https://github.com/alessandro-amelio" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/alessandroamelio" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/alessandroamelio" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
